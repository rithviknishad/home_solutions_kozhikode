name: home_solutions_kozhikode
description: Home Solutions Kozhikode Website
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_route: ^2.1.1
  gradient_widgets: ^0.6.0
  url_launcher: ^6.0.3
  flutter_animator: ^3.1.1
  ionicons: ^0.1.2
  simple_animations: ^3.1.1
  supercharged: ^2.0.0
  mailto: ^2.0.0

dev_dependencies:
  auto_route_generator: ^2.1.0
  build_runner: ^2.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/steelx_features/
    - assets/

  fonts:
    - family: Lemonada
      fonts:
        - asset: assets/fonts/Lemonada-Regular.ttf
          weight: 400

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Nunito-ExtraLightItalic.ttf
          weight: 200
          style: italic

        - asset: assets/fonts/Nunito-Light.ttf
          weight: 300
        - asset: assets/fonts/Nunito-LightItalic.ttf
          weight: 300
          style: italic

        - asset: assets/fonts/Nunito-Regular.ttf
          weight: 400
        - asset: assets/fonts/Nunito-Italic.ttf
          weight: 400
          style: italic

        - asset: assets/fonts/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Nunito-SemiBoldItalic.ttf
          weight: 600
          style: italic

        - asset: assets/fonts/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/Nunito-BoldItalic.ttf
          weight: 700
          style: italic

        - asset: assets/fonts/Nunito-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Nunito-ExtraBoldItalic.ttf
          weight: 800
          style: italic

        - asset: assets/fonts/Nunito-Black.ttf
          weight: 900
        - asset: assets/fonts/Nunito-BlackItalic.ttf
          weight: 900
          style: italic
